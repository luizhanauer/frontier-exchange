<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet" />
    <title>Frontier Exchange</title>
    <meta name="description" content="Frontier Exchange" />
    <meta name="theme-color" content="#10b981" />

    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="./icons/icon-192.png" />
  </head>
  <body>
    <main>
      <div id="app"></div>
    </main>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          // Registo feito usando caminho relativo
          navigator.serviceWorker
            .register("./sw.js", { scope: "./" })
            .then((registration) => {
              console.log(
                "ServiceWorker registado com sucesso com o scope:",
                registration.scope,
              );
            })
            .catch((error) => {
              console.error("Falha ao registar o ServiceWorker:", error);
            });
        });
      }
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
